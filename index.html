<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <meta name="description" content="">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap');

        /* Styling that overrules everything else */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #24252A;


        }

        li,
        a,
        button {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #edf0f1;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 10%;
        }

        /* When hovering over the logo it will show the cursor */
        .logo {
            cursor: pointer;
        }

        .nav {
            list-style: none;
        }

        /* target each individual item */
        .nav li {
            display: inline-block;
            padding: 0px 20px;
        }

        .nav li a {
            transition: all 0.3s ease 0s;
        }

        .nav li a:hover {
            color: #0088a9
        }

        button {
            padding: 9px 25px;
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        button:hover {
            background-color: rgba(0, 136, 169, 0.8);
        }

        .disclaimer {
            font-size: 2px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="images/logo.jpg" alt="RealityRealtors">
        </a>
        <nav>
